---
title: Blog
layout: default
permalink: /blog/
---

<h1 class="text-center text-big"><span class="text-underline">Blog</span></h1>
<h4 class="paragraph-center text-center">Sharing some of my ideas.</h4>

<br><br>

<div class="post-wrapper clearfix">
    <div class="post">
        
        {% for post in site.categories['blog'] %}
            <article class="post-list clearfix">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
                <a href="{{ post.url }}" class="primary-button pull-right">Read More <i class="fa fa-angle-double-right fa-fw"></i></a>
            </article>
        {% endfor %}

    </div>

    <div class="post-sidebar">
    </div>

</div>
