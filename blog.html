---
title: Blog
layout: default
permalink: /blog/
---

<div class="hero">
    <i class="icon-arkaroy-logo" style="font-size: 60px;"></i>
    <h1>Blog</h1>
    <h2>Sharing some of my ideas.</h2>
</div>

<div class="post-wrapper clearfix">
    <div class="post">
        
        {% for post in site.categories['blog'] %}
            <article class="post-list clearfix">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
                <a href="{{ post.url }}" class="primary-button pull-right">Read More <i class="fa fa-angle-double-right fa-fw"></i></a>
            </article>
        {% endfor %}

    </div>

    <div class="post-sidebar">
    </div>

</div>
