<h1>Portfolio</h1>
<h5>Showing some of my works.</h5>

<br><br>

<div>
    {% for post in site.categories['portfolio'] %}
    <a href="{{ post.url }}" class="portfolio-thumbs" rel="bookmark">
        {% if post.thumbnail %}
            <img src="{{ site.img }}{{ post.thumbnail }}-300.jpg">
        {% endif %}
        <!--<span><strong>{{ post.title }}</strong></span>-->
    </a>
    {% endfor %}
</div>
